
<div class="row" ng-if="activeSubscription() || isAdmin()">
  <div class="col-sm-12 col-xs-12">
    <br>
      <ul class="list-unstyled event-list">

        <li dir-paginate="event in listEvents | filter: q | itemsPerPage: 10 | filter:sort | filter:checkEventFilter"
          ng-mouseenter="hover = false"
          ng-mouseleave="hover = true">
          <div class="row">
            <span class="col-sm-11 col-xs-10">
              <a ng-click="path(showLink, event._id)">
                <h4>{{event.firstName | capitalize }} {{event.lastName | capitalize }} {{event.eventName}} </h4>
              </a>
            </span>
            <span class="col-sm-1 col-xs-2">
              <a ng-show="isAdmin()" ng-click="deleteEvent(event._id)" ng-class="{'hidden-sm': hover, 'hidden-md': hover, 'hidden-lg': hover}">
                <i class="fa fa-times"></i>
              </a>
            </span>
          </div>
        <hr>
      </li>
    </ul>
  </div>

<!-- page pagination at the bottom -->
 <dir-pagination-controls></dir-pagination-controls>
</div>
