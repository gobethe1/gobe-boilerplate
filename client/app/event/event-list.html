<div class="container">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <div class="row event-list-sub-nav">
        <div class="col-xs-2" ng-init="sort = all" ng-class="{'active-sub': sort === all}"><a href="" ng-click="sort = all">All</a></div>
        <div class="col-xs-3" ng-class="{'active-sub': sort == matched}"><a href=""  ng-click="sort = matched">Matched</a></div>
        <div class="col-xs-3" ng-class="{'active-sub': sort === pending}"><a href="" ng-click="sort = pending">Pending</a></div>
        <div class="col-xs-4" ng-class="{'active-sub': sort === unpublished}"><a href="" ng-click="sort = unpublished">Unpublished</a></div>
      </div>
    </div>
  </div>
</div>
